<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Movie Madness</title>
        <link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css'>
        <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    </head>

    <body>
        <!-- Nav Brand -->
        <nav class='navbar navbar-default'>
            <div class='container'>
                <div class='navbar-header'>
                    <a class='navbar-brand' href='index.html'>Movie Madness</a>
                </div>
            </div>
        </nav>
        <!-- Search box area -->
        <div class='container'>
            <div class='jumbotron'>
                <h3 class='text-center'>Looking for a movie to watch?</h3>
                <form id='searchForm'>
                    <input type='text' class='form-control' id='searchText' placeholder='Type in the title then press enter..'>
                </form>
            </div>
        </div>
        <!-- Data retrieved from API -->
        <div class='container'>
            <div id='movies' class='row'></div>
        </div>
        <!-- Popular movie section container -->
        <div class='container'>
            <h1>Popular Movies</h1>
            <div id='hotMovies' class='row'>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src='js/main.js'></script>
        <script>
            popularTitles();
        </script>
    </body>
</html>
